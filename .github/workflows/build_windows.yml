name: Build Windows Exe (Dev)

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install customtkinter sqlalchemy pandas openpyxl pyinstaller

    - name: Build EXE
      shell: pwsh
      run: |
        # Descobre onde o pip instalou o customtkinter
        $CTK_INFO = pip show customtkinter
        $CTK_LOC = ($CTK_INFO | Select-String "Location:").ToString().Split(": ")[1].Trim()
        $CTK_PATH = Join-Path $CTK_LOC "customtkinter"
        
        echo "CustomTkinter encontrado em: $CTK_PATH"

        # Roda o PyInstaller
        # Nota: O separador aqui Ã© ';' porque estamos no Windows
        pyinstaller --noconfirm --onedir --windowed --name "BodogManager" --add-data "$CTK_PATH;customtkinter/" src/pokerstats/ui/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BodogManager-Windows-Dev
        path: dist/BodogManager