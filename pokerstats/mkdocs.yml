# Nome do site
site_name: "Poker Stats"

# Descrição
site_description: "Repositório de documentos de Requisitos de Software"
repo_name: "REQ-2025.2-T02-PokerStats"
repo_url: "https://github.com/mdsreq-fga-unb/REQ-2025.2-T02-PokerStats"

markdown_extensions:
  - admonition
  - pymdownx.details

# Configura a navegação do site
nav:
  - Início: index.md
  - Visão do Produto e Projeto: 
      - Cenário Atual do Cliente e do Negócio: unidade1/cenarioAtual.md
      - Solução Proposta: unidade1/solucaoProposta.md
      - Estratégias de Engenharia de Software: unidade1/estrategiaES.md
      - Cronograma e Entregas: unidade1/cronogramaEntregas.md
      - Interação entre Equipe e Cliente: unidade1/interacaoEquipeCliente.md
      - Engenharia de Requisitos: unidade2/EngenhariaDeRequisitos.md
      - Requisitos de Software: unidade2/RequisitosDeSoftware.md
      - DoR&DoD: unidade2/DoR&DoD.md
      - Lições Aprendidas:
          - Unidade 1: unidade1/licoesAprendidas.md
  - Entregas:
    - Unidade 1: entregas/videoApresentacao.md
  - Backlog do Produto: backlog/BacklogDoProduto.md

# Tema do MkDocs
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: claro
      toggle:
        icon: material/toggle-switch-off-outline
        name: Mudar para o modo escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Mudar para o modo claro

  language: pt-BR
  favicon: 
  logo: 

extra:
  version:
    provider: felipe

extra_css: [stylesheets/extra.css]